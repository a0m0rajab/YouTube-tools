<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Translator </title>
</head>

<body>
    <input type="text" id="sentence">
    <!--simple text input -->
    <textarea name="array" id="lookup_table_input" cols="30" rows="10"></textarea>
    <button id="translate_button"> Translate</button>
    <div class="output"></div>
</body>
<script>
    function translate(sentenceVar) {
        // get the sentence from the input
        sentenceVar= sentenceVar.split(",").map((item) => item.toLowerCase().trim());
        // get the lookup table from the textarea
        let lookup_table = document.getElementById("lookup_table_input").value.split("\n").join(",").split(",");
        lookup_table = lookup_table.map((item) => item.toLowerCase().trim());
        // get the translate button
        let translate = document.getElementById("translate");
        // loop the sentence
        sentenceVar.forEach((word, i) => {
            // debugger
            if (lookup_table.indexOf(word) !== -1) {
                // if the word is in the lookup table, replace it with the word in the lookup table
                sentenceVar[i] = lookup_table[lookup_table.indexOf(word) + 2];
            }
        });
        return sentenceVar.join("ØŒ ");
    }

    function handleTranslate(sentence) {
        let sentenceInput = document.getElementById("sentence").value;
        document.querySelector(".output").innerHTML = translate(sentenceInput);
    }
    // display the sentence
    // add event listener to the translate button
    document.getElementById("translate_button").addEventListener("click", handleTranslate);
</script>

</html>
